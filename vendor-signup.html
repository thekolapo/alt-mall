<!doctype html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Alt Mall</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/vendor-verification-payment.css">
    <link rel="stylesheet" type="text/css" href="css/vendor-signup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <!-- <form> -->
    <div class="form-box">
      <div class="header-text">Enter payment information <span class="text-small">For correct identification</span></div>
      <div class="text-field">
        <input type="number" name="" placeholder="First Name">
      </div>
      <div class="text-field">
        <input type="number" name="" placeholder="Last Name">
      </div>
      <div class="text-field">
        <input type="" name="" placeholder="Address 1">
      </div>
      <div class="text-field">
        <input type="" name="" placeholder="Address 2 (optional)">
      </div>
      <div class="text-field">
        <input type=number name="" placeholder="Phone Number">
      </div>
      <div class="dropdown">
        <select class="row col-xs-12">
          <option value="STERLING">Country</option>
          <option value="ACCESS">Nigeria</option>
          <option value="ACCESS">Ghana</option>
        </select>
      </div>
      <div class="dropdown">
        <select class="row col-xs-12">
          <option value="STERLING">State</option>
          <option value="ACCESS">Lagos</option>
          <option value="ACCESS">Calabar</option>
        </select>
      </div>
      <div class="dropdown">
        <select class="row col-xs-12">
          <option value="STERLING">LGA</option>
          <option value="ACCESS">Marina LGA</option>
          <option value="ACCESS">Eko LGA</option>
        </select>
      </div>
      <div class="dropdown">
        <select class="row col-xs-12">
          <option value="STERLING">What you sell (select option)</option>
          <option value="ACCESS">Electronics</option>
          <option value="ACCESS">Books</option>
        </select>
      </div>
      <div class="row"></div>
      <div class="button-veriy">
        <button onclick="location.href='verification-payment.html';">Proceed</button>
      </div>
    </div>
    <!-- </form> -->
    <script src="js/main.js"></script>
  </body>

</html>
